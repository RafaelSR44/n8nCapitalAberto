        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

            margin-top: 20px;
            text-align: left;
        }

            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            border: 1px solid #e9ecef;
        }

            background: #e9ecef;
        }

            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            margin-top: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

            font-weight: 500;
            color: #333;
        }

            font-size: 12px;
            font-weight: 500;
            cursor: pointer;

        }

            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;

            color: #666;
            font-style: italic;

        function setupSearch() {
            const searchInput = document.getElementById('empresaSearch');
            const searchResults = document.getElementById('searchResults');
            const hiddenInput = document.getElementById('nomeEmpresa');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const filteredEmpresas = empresasB3.filter(empresa => 
                    empresa.name.toLowerCase().includes(query) ||
                    empresa.tickers.some(ticker => ticker.toLowerCase().includes(query))
                );
                
                displaySearchResults(filteredEmpresas);
            });
            
            // Fechar resultados ao clicar fora
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }
        
        function displaySearchResults(empresas) {
            const searchResults = document.getElementById('searchResults');
            
            if (empresas.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Nenhuma empresa encontrada</div>';
                searchResults.style.display = 'block';
                return;
            }
            
            const resultsHTML = empresas.map(empresa => `
                <div class="search-result-item">
                    <span class="company-name">${empresa.name}</span>
                    <div class="company-tickers">
                        ${empresa.tickers.map(ticker => 
                            `<span class="ticker-badge" onclick="selectTicker('${ticker}', '${empresa.name}')">${ticker}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('');
            
            searchResults.innerHTML = resultsHTML;
            searchResults.style.display = 'block';
        }
        
        function selectTicker(ticker, companyName) {
            selectedTicker = ticker;
            
            // Atualizar campos
            document.getElementById('nomeEmpresa').value = ticker;
            document.getElementById('empresaSearch').value = `${companyName} (${ticker})`;
            
            // Mostrar sele√ß√£o
            document.getElementById('selectedCompanyName').textContent = `${companyName} (${ticker})`;
            document.getElementById('selectedCompany').style.display = 'flex';
            
            // Esconder resultados
            document.getElementById('searchResults').style.display = 'none';
        }

            selectedTicker = '';

        document.getElementById('empresaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedTicker) {
                showResult('error', 'Por favor, selecione uma empresa da lista.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';
            loading.style.display = 'flex';
            result.style.display = 'none';
            
            try {

                    body: JSON.stringify({

            }
        });
        
        function showResult(type, message) {
